<div class="all">
  <header class="header">
    <img
      src="../assets/Pokedex.1.gen/pokebola.png"
      alt=""
      style="max-height: 80px; max-width: 80px"
    />
    <h1 class="title-text">Pok√©dex</h1>
  </header>
  <div class="body">
    <div class="generations">
      <h4 class="generations" *ngFor="let generation of generations">
        {{ generation.nome }}
      </h4>
    </div>
    <div class="main">
      <div class="pokemon-cards">
        <div class="pokemon-card" *ngFor="let pokemon of pokemonList">
          <img
            class="imagens"
            [src]="pokemon.sprites.other['official-artwork'].front_default"
          />
          <p class="name">
            #{{ zeroEsquerda(pokemon.id, pokemon.id.length) }}
            {{ pokemon.name }}
          </p>
          <div class="pokemon-type">
            <p [ngClass]="type.type.name" *ngFor="let type of pokemon.types">
              {{ type.type.name }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
