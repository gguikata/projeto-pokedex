<div class="body">
  <div class="generations"></div>
  <div class="main">
    <div class="pokemon-cards">
      <div
        class="pokemon-card"
        [routerLink]="['../pokemon-card', pokemon.id]"
        *ngFor="let pokemon of pokemonList"
        [ngClass]="pokemon?.types[0].type.name"
      >
        <img
          class="imagens"
          [src]="pokemon.sprites.other['official-artwork'].front_default"
        />
        <p class="name">
          #{{ zeroEsquerda(pokemon.id, pokemon.id.length) }}
          {{ pokemon.name }}
        </p>
        <div class="pokemon-type">
          <p
            [ngClass]="type.type.name"
            class="type"
            *ngFor="let type of pokemon.types"
          >
            {{ type.type.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
